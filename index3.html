    var db;
     var names = [];
    var datase = [];
    $(function(){
    console.log("doc ready");
    getMongoclient();          
});

function getMongoclient(){
        var MongoClient = require('mongodb').MongoClient;
        var url = 'mongodb://localhost:27017/mydb';
        MongoClient.connect(url, function(err, dbb){
            console.log("connected");
        db = dbb;
        getTopten();
    }); 
}



function getTopten(){
    console.log("get top ten");   
    db.collection("alcoholdb").aggregate([
        {$match:{"CATEGORY NAME":"TEQUILA"}},
        {$group:{_id:"$COUNTY",
         tota:{$sum:"$TOTAL"}}},
         //count:{$sum:1}}},
         {$sort:{tota:-1}},
         {$limit:10}
         ]).toArray(function(err, result){
             for(var i = 0; i < result.length; i++){
                 names.push(result[i]["_id"]);
                 datase.push(Math.round(result[i]["tota"]))
             }
         createGraf();
         });
         
         
}

function createGraf(){
    console.log("createGraf");
    var data = {
        labels:names,
        datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: datase
        }
    ]
    };      
var ctx = $("#myChart").get(0).getContext("2d");
    var myBarChart = new Chart(ctx).Bar(data);
    
}
